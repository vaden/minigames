<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tik Tak Toe</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="" alt="website logo">
            </div>
            <div class="choice-game">
                <ul>
                    <li>
                        <a href="#">Tik Tak Toe</a>
                    </li>
                    <li>
                        <a href="#">Tetris</a>
                    </li>
                    <li>
                        <a href="#">Brick Breaker</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <table>
                <caption>
                    Tic Tac Toe
                </caption>
                <tbody>
                    <tr id="r1">
                        <th>R</th>
                        <th>R</th>
                        <th>R</th>
                    </tr>
                    <tr id="r2">
                        <th>C</th>
                        <th>C</th>
                        <th>C</th>
                    </tr>
                    <tr id="r3">
                        <th>R</th>
                        <th>R</th>
                        <th>R</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
